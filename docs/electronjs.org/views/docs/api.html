<table class="table table-ruled table-full-width">
  <tr>
    <th>API</th><th>Processes</th><th>Description</th>
  </tr>
  {{#each docs}}
    {{#if this.isApiDoc}}
      <tr>
        <td><a href="{{this.href}}">{{this.title}}</a></td>
        <td>{{lookup ../processes this.title}} </td>
        <td>{{this.description}}</td>
      </tr>
    {{/if}}
  {{/each}}
</table>
