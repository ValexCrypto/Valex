    <h1>Valex Releases</h1>

</div>

<section class='page-section'>

    <div class="releases">
      {{#each releases}}
        <h2 id="{{this.version}}">
          <a href="#{{this.version}}">Valex {{this.version}}</a>
          <em data-date="{{this.created_at}}" data-format="%B %d, %Y">{{this.created_at}}</em><em>(<span data-date="{{this.created_at}}"></span>)</em>
          <a href="{{this.html_url}}" class="octicon-wrapper"><span class="octicon octicon-mark-github vertical-middle"></span></a>
        </h2>
        
        {{{this.body_html}}}
        
        
        <hr>
      {{/each}}
    </div>

    <div class="text-center">
      <a href="https://github.com/valex/valex/releases"><span class="octicon octicon-tag mr-1"></span>All Releases</a>
      <a class="ml-4" href="#"><span class="octicon octicon-arrow-up mr-1"></span>Back to index</a>
    </div>
  </div>
</section>
